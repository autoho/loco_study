<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>

    <!-- type "값"
    text : 한 줄 입력
    password : 비밀번호 입력
    radio : 단일 선택
    file : 파일 경로
    checkbox : 다중 선택
    button / reset / submit : 버튼
    ※ 일단은 위의 버튼들 inline 태그라고 생각할 것
    -->
    type="text" <input type="text" /><br />
    type="password" <input type="password" /><br />
    type="radio" <input type="radio" /><br />
    type="checkbox" <input type="checkbox" /><br />
    type="file" <input type="file" /><br />
    type="button" <input type="button" /><br />
    type="reset" <input type="reset" /><br />
    type="submit" <input type="submit" /><br />



</body>
</html>
